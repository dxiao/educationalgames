<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <span class="navbar-brand active">Team Programming!</span>
    </div>

    <p class="navbar-text">{{ ProblemName }}</p>
    <p class="navbar-text">{{ ProblemStage }}</p>

    <div class="navbar-right navbar-text" countdown-timer="stageEndTime"></div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 side-bar">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="func in functions">
        {{ func.name }}
        </li>
      </ul>
    </div>
    <div class="col-sm-9" role="main">
      {{ info }}, {{ error }}
    </div>
  </div>
</div>
