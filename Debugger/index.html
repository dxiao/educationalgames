<!DOCTYPE html>
<html>
  <head>
    <title>Poor Punchcard Machine!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/common/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/common/js/bootstrap.min.js"></script>
    <!-- Less -->
    <link href="/debugger/less/style.less" rel="stylesheet/less" type="text/css" />
    <script src="/common/js/less.min.js"></script>
    <!-- Angular -->
    <script src="/common/js/angular.min.js"></script>

    <script src="/debugger/js/utils.js"></script>
    <script src="/debugger/js/DebuggerModel.js"></script>
    <script src="/debugger/js/DebuggerEngine.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Punchcard Debugging!</h1>
        <p>
          Back in the golden age of punch card computers, a young ben bitdiddle found himself
          one sad night debugging a principal machine whose program had developed a bug. 
        </p>
      </div>
      <div ng-app="debugger" debugger-problem="problem.js">
        <div ng-controller="ProgramViewer">
          <div ng-repeat="line in program.lines">
            <div class="debugger-line">
              {{line.toString()}}
            </div>
          </div>
        </div>
        {{debuggerProblem}}
      </div>
    </div>
  </body>
</html>
